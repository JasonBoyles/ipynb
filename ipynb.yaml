heat_template_version: 2013-05-23

description: |
  This is a Heat template to deploy a single Linux server running IPython
  Notebook.

parameters:

  server_hostname:
    description: Server Name
    type: string
    default: ipynb
    constraints:
    - length:
        min: 1
        max: 64
    - allowed_pattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
      description: |
        Must begin with a letter and contain only alphanumeric characters.

  image:
    description: Server Image
    type: string
    default: Ubuntu 13.10 (Saucy Salamander)
    constraints:
    - allowed_values:
      - Ubuntu 13.10 (Saucy Salamander)
      description: Must be a supported operating system.

  flavor:
    description: Rackspace Cloud Server flavor
    type: string
    default: 2 GB Performance
    constraints:
    - allowed_values:
      - 1 GB Performance
      - 2 GB Performance
      - 4 GB Performance
      - 8 GB Performance
      - 15 GB Performance
      - 30 GB Performance
      - 60 GB Performance
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  ssh_keypair_name:
    description: Nova keypair name for ssh access to the server
    type: string
    constraints:
    - allowed_pattern: "^(.){1,64}$"
      description: "Must be shorter than 64 characters or fewer."

  ipynb_username:
    description: |
      Username for the notebook, the password will be randomly generated.
    type: string
    default: ipynb
    constraints:
    - allowed_pattern: "^[A-Za-z0-9.-]{1,64}$"
      description: "Must be alphanumeric and fewer than 64 characters"

  kitchen:
    description: URL for the kitchen to use
    type: string
    default: https://github.com/rackspace-orchestration-templates/ipynb

  chef_version:
    description: Version of chef client to use
    type: string
    default: 11.12.4

resources:
  # Random password generation
  ipynb_password:
    type: "OS::Heat::RandomString"
    properties:
      length: 16
      sequence: lettersdigits

  ssh_key:
    type: "OS::Nova::KeyPair"
    properties:
      name: { get_param: ssh_keypair_name }
      save_private_key: true

  ipynb_server:
    type: "Rackspace::Cloud::Server"
    properties:
      name: { get_param: server_hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_resource: ssh_key }

  ipynb_setup:
    type: "OS::Heat::ChefSolo"
    depends_on: ipynb_server
    properties:
      username: root
      private_key: { get_attr: [ssh_key, private_key] }
      host: { get_attr: [ipynb_server, accessIPv4] }
      kitchen: { get_param: kitchen }
      chef_version: { get_param: chef_version }
      node:
        deployment:
          id: secrets # Tells cookbook the data bag name
        rax:
          firewall:
            tcp:
            - 22
            - 80
            - 443
        run_list: ["recipe[apt]",
                   "recipe[build-essential]",
                   "recipe[chef-solo-search]",
                   "recipe[rax-ipynb-auth]",
                   "recipe[ipynb]",
                   "recipe[ipynb::virtenv_launch]",
                   "recipe[ipynb::proxy]",
                   "recipe[rax-firewall]"]
      data_bags:
        secrets:
          encrypted: true
          id: webapp_ipython
          ipynb:
            linux_user: { get_param: ipynb_username }
            linux_group: { get_param: ipynb_username }
            NotebookApp:
              password: { get_attr: [ipynb_password, value] }



outputs:
  private_key:
    value: { get_attr: [ssh_key, private_key] }

  server_ip:
    value: { get_attr: [ipynb_server, accessIPv4] }

  ipynb_url:
    value:
      str_replace:
        template: "https://%server_ip%"
        params:
          "%server_ip%": { get_attr: [ipynb_server, accessIPv4] }

  ipynb_password:
    value: { get_attr: [ipynb_password, value] }
